        <title>교재구매</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'web_app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    
        <!-- Additional CSS Files -->

        <link rel="stylesheet" href="{% static 'web_app/assets/css/tooplate-main.css' %}">

    <body>
    <div class="contact-page">
        <div class="container">

            <div class="col-md-12">
              <div class="section-heading">
                <div class="line-dec"></div>
                <h1>도서 신청</h1>
              </div>
            </div>
            <!-- <div class="col-md-6">
              <div id="map"> -->
                      <!-- How to change your own map point
                             1. Go to Google Maps
                             2. Click on your location point
                             3. Click "Share" and choose "Embed map" tab

                      -->

            <div class="col-md-6">

                <div class="container">
                  <form id="contact" action="" method="post">
                    <div class="row">
                      <div class="col-md-6">
                        <fieldset>
                          <input name="name" type="text" class="form-control" id="name" placeholder="도서명" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="email" type="text" class="form-control" id="email" placeholder="저자" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="출판사" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="출판년도" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="권수" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="비고" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="가격" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6">
                        <fieldset>
                          <input name="subject" type="text" class="form-control" id="subject" placeholder="ISBN" required="">
                        </fieldset>
                      </div>

                        </fieldset>
                      </div> -->
                      <div class="col-md-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="button">저장</button>
                        </fieldset>
                      </div>
                      <div class="col-md-12">
                        <div class="share">
                          <h6>You can also keep in touch on: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
